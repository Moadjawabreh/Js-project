<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="layout-container">
        <!-- The content of layout.html will be inserted here -->
    
    </div>
<div class="profile">
    <div class="boxLogo">
        <div class="imageContainer">
            <div class="imageLogo" id="imageLogo"></div>
        </div>
        <div>
            <p><strong>Upload a new photo</strong></p>
            <button id="profilePhoto" type="button" class="profilePhoto">Upload</button>
        </div>
    </div>

    <div class="informationUser">
        <p >Change User Information here</p>
        <form action="" id="formPrifile">
            <div>
                <input type="text" name="" id="firstName" placeholder="First Name">
                <input type="text" name="" id="lastName" placeholder="Last Name">
            </div>
            <div>
                <input type="text" name="" id="email" placeholder="Email">
            </div>
            <div>
                <input type="text" name="" id="password" placeholder="Password">
                <input type="text" name="" id="city" placeholder="City">
            </div>
            <div>
                <input type="text" name="" id="phoneNumber" placeholder="Phone Number">
                <input type="text" name="" id="age" placeholder="Age">
            </div>
            <input type="submit" id="submitPrifile" value="Submit">
        </form>
    </div>
</div>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
    // Use jQuery to load the common layout
    $(function () {
        $("#layout-container").load("../layout/layout.html");
    });
</script>

</body>
</html>
