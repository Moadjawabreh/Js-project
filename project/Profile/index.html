<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="profile">
    <div class="boxLogo">
        <div class="imageContainer">
            <div class="imageLogo" id="imageLogo"></div>
        </div>
        <div>
            <p><strong>Upload a new photo</strong></p>
            <button id="profilePhoto" class="profilePhoto">Upload</button>
        </div>
    </div>

    <div class="informationUser">
        <p >Change User Information here</p>
        <form action="" id="formPrifile">
            <div>
                <input type="text" name="" id="firstName" placeholder="First Name">
                <input type="text" name="" id="lastName" placeholder="Last Name">
            </div>
            <div>
                <input type="text" name="" id="email" placeholder="Email">
            </div>
            <div>
                <input type="text" name="" id="address" placeholder="Address">
                <input type="text" name="" id="city" placeholder="City">
            </div>
            <div>
                <input type="text" name="" id="phoneNumber" placeholder="Phone Number">
                <input type="text" name="" id="dataOf Birth" placeholder="Date of Birth">
            </div>
            <input type="submit" id="submitPrifile" value="Submit">
        </form>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
