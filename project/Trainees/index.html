<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Trainees Management</title>
</head>

<body>



    <div id="layout-container">
        <!-- The content of layout.html will be inserted here -->
    
    </div>
    
    <div class="trainees">
        <div class="containerTrainees">
            <div class="headerTitle">
                <h1>Trainees Management</h1>
            </div>
            <div class="buttons">
                <button class="btn" id="addStudent"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add Student</button>
                <div class="inputsStudent">
                    <label for="studentName">student name: </label>
                    <input type="text" id="studentName">
                    <label for="taskInput">task: </label>
                    <input type="text" id="taskInput">
                    <label for="absent">absent: </label>
                    <input type="text" id="absent">
                    <div class="btnSave">
                        <button class="btn" id="saveAddStudent"><i class="fa fa-save" aria-hidden="true"></i>Save</button>
                    </div>
                </div>
                <div class="addTask-feedback">
                    <button class="btn" id="addTask"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add Task</button>
                    <button class="btn" id="feedback"><i class="fa fa-plus-circle" aria-hidden="true"></i>Feedback</button>
                </div>
                <div id="inputs-addTask-feedback">
                    <div id="inputs-addTask">
                        <label for="inputAddTask">task: </label>
                        <input type="number" id="inputAddTask">
                        <div class="btnSave">
                            <button class="btn" id="saveAddTask"><i class="fa fa-save" aria-hidden="true"></i>Save</button>
                        </div>
                    </div>
                    <div id="inputs-feedback">
                        <label for="namesFeedback">Students: </label>
                        <select name="" id="namesFeedback"></select>
                        <br>
                        <label for="studentsNamesSelect">feedback: </label>
                        <textarea name="" id="studentsNamesSelect" cols="10" rows="5"></textarea>
                        <div class="btnSave">
                            <button class="btn" id="saveAddFeedback"><i class="fa fa-save" aria-hidden="true"></i>Save</button>
                        </div>
                    </div>
                </div>
                <div class="searchOptions">
                    <button class="btn" id="searchByName"><i class="fa fa-search" aria-hidden="true"></i>Search By Name</button>
                    <button class="btn" id="searchById"><i class="fa fa-search" aria-hidden="true"></i>Search By Id</button>
                </div>
            </div>
            <div class="table-trainees">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Solved Task</th>
                            <th>Total Task</th>
                            <th>Absences</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- Table content goes here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Use jQuery to load the common layout
        $(function () {
            $("#layout-container").load("../layout/layout.html");
        });
    </script>

</body>

</html>
