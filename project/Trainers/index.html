<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

    <style>
    
       
           </style>

</head>
<body>

    <div id="layout-container">
        <!-- The content of layout.html will be inserted here -->

    </div>

    <div class="trainers">
        <div class="containerTrainers">
            <div class="headerTitle">
                <h1>Trainers Management</h1>
            </div>
            <div class="buttons">
                <button class="btn" id="addTrainers"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add Trainer</button> 
                <div style="display: none;" class="registraion" id="registraion">
                    <form action="" id="formRegister">
                        <h1>Add trainer</h1>
                        <!-- <label for="firstName">First Name</label> -->
                        <input type="text" name="firstName" placeholder="First Name" id="firstName">
                 
                        <!-- <label for="lastName">Last Name</label> -->
                        <input type="text" name="lastName" placeholder="Last Name" id="lastName">
                        <div id="firstNameError" class="error-message"></div>
                        <div id="lastNameError" class="error-message"></div>
                        
            
                        <!-- <label for="email">Email</label> -->
                        <input type="email" name="email" id="email" placeholder="Email">
                        <div id="emailError" class="error-message"></div>
            
                        <!-- <label for="password">Password</label> -->
                        <input type="password" name="password" id="password" placeholder="Password">
                        <div id="passwordError" class="error-message"></div>
            
                        <!-- <label for="confirmPassword">Confirm Password</label> -->
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                        <div id="confirmPasswordError" class="error-message"></div>
            
                        <!-- <label for="age">age</label> -->
                        <input type="number" name="age" placeholder="Age" id="age">
            
                        <!-- <label for="city">City</label> -->
                        <input type="text" name="city" placeholder="City" id="city">
                        <div id="cityError" class="error-message"></div>
            
                        <!-- <label for="phoneNumber">Phone Number</label> -->
                        <input type="tel" name="phone" placeholder="Phone Number" id="phone">
                        <div id="phoneNumberError" class="error-message"></div>
            
                        <input type="submit" id="submitRegister">
                    </form>
                </div>
            
                <div class="searchOptions">
                    <button class="btn" id="searchByName"><i class="fa fa-search" aria-hidden="true"></i>Search By Name</button>
                    <div><input  style="display: none;" id="name"></div>    <button id="searchNamebtn" style="display: none;"> Search</button>
                    <button class="btn" id="searchById"><i class="fa fa-search" aria-hidden="true"></i>Search By Id</button>
                </div>
            </div>
            <div class="table-trainees">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Trainer Name</th>
                            <th>the students</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- Table content goes here -->
                    </tbody>
                    <tbody id="forSearching" style="display: none;">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        // Use jQuery to load the common layout
        $(function () {
            $("#layout-container").load("../layout/layout.html");
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
