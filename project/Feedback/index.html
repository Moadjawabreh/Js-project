                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        // Use jQuery to load the common layout
        $(function () {
            $("#layout-container").load("../layout/layout.html");
