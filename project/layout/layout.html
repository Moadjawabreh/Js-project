<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 12% auto;
        }


        .navbar {
            background-color: #007bff;
            padding: 15px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
            width: 100%;
        }

        .nav-item {
            margin: 5% 1px;
        }

        .nav-item a,
        .nav-item i {
            text-decoration: none;
            color: white;
            font-size: 2ex;
            margin: 10%;
            white-space: nowrap;
        }

        .nav-item i {
            margin: 0;
            margin-right: -5%;
            margin-left: 10%;
        }

        .nav-item:last-child {
            position: absolute;
            bottom: -50px;
            white-space: nowrap;
        }

        .nav-item div {
            border-radius: 50%;
            height:10vh ;
            width: 10vh;
        }

        .nav-item {
            margin: 5% 1px;
            transition: background-color 0.3s;
        }

        .nav-item:hover,
        .active {
            background-color: #0056b3;
            border-bottom: 2px solid white;
            border-radius: 5%;
        }
        .navbar-hidden {
            transform: translateX(-100%);
        }

        .asdc{
            position: absolute;
            left: 12%;
            top: 0;
        }

        /* Button style */
        .toggle-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            height: 100vh;
            font-size: 1em;
            transition: transform 0.3s ease-in-out;
        }

        .newPostion{
            left: 0;
        }

        @media screen and (max-width: 768px) {
        body {
            grid-template-columns: 100%; /* Change to a single column layout */
        }

        .navbar {
            height: auto; /* Allow the navbar to expand based on content */
        }

        .nav-item {
            margin: 5% 0; /* Adjust margin for smaller screens */
        }

        .nav-item:last-child {
            position: relative; /* Remove absolute positioning for last child */
            bottom: auto; /* Reset bottom position */
            white-space: normal; /* Allow wrapping for smaller screens */
        }

        .toggle-button {
            display: block; /* Show the toggle button on smaller screens */
        }

        .navbar-hidden {
            transform: translateX(0); /* Ensure the navbar is visible by default */
        }

        .asdc {
            left: 0; /* Adjust position for smaller screens */
        }
    }


        
        @media screen and (max-width: 390px) {
            .navbar {
                padding: 15px;
                height: auto;
            }

            .nav-item {
                width: 100%;
                text-align: center;
                padding: 10px 0;
                margin: 0;
            }

            .toggle-button {
                position: static;
                transform: translateX(0);
            }

            .navbar-hidden {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="navbar">
            <div class="nav-item">
                <div id="img"></div>
            </div>
            <div class="nav-item" id="home">
                <a href="../home/index.html">
                    <i class="fa-solid fa-house" style="color: #ffffff;margin-right: 3px;"></i>
                    Home
                </a>
            </div>

            <div class="nav-item" id="Students">
                <a id="studentORTrener" href="../Trainees/index.html">
                    <i class="fa-solid fa-users" style="color: #ffffff;margin-right: 3px;"></i>
                    Students
                </a>
            </div>

            <div class="nav-item" id="Feedback">
                <a href="../Feedback/index.html">
                    <i class="fa-regular fa-comment" style="color: #ffffff;margin-right: 3px;"></i>
                    Feedback
                </a>
            </div>

            <div class="nav-item" id="Profile">
                <a href="../Profile/index.html">
                    <i class="fa-solid fa-user" style="color: #ffffff;margin-right: 3px;"></i>
                    Profile
                </a>
            </div>

            <div class="nav-item">
                <a onclick="DeleteLiveUser()" href="../Login/index.html">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;margin-right: 3px;"></i>
                    Log Out
                </a>
            </div>

        </div>
        <div><button class="toggle-button asdc" id="btn" onclick="toggleNavbar()"><</button></div>
    </div>

<script>
        function toggleNavbar() {            
            let navbar = document.querySelector('.navbar');
            navbar.classList.toggle('navbar-hidden');
            let btn = document.getElementById("btn");
            btn.classList.toggle('newPostion');
            btn.textContent = btn.textContent === '<' ? '>' : '<';
            
        }
        let studentORTrener = document.getElementById("studentORTrener");
        let liveUser = JSON.parse(sessionStorage.getItem("liveUser"));
        DeleteLiveUser=()=>{
            sessionStorage.clear();
        }

        //    moad edit
           let img=document.getElementById("img");
            img.style.backgroundImage=`url('${liveUser.image}')`;
            img.style.backgroundSize="cover";
            img.style.backgroundPosition= "center";

        if (liveUser && liveUser.type === "superAdmin") {
            if (studentORTrener) {
                studentORTrener.innerHTML = '<i class="fa-solid fa-users" style="color: #ffffff; margin-right: 3px;"></i>Trainers';
                studentORTrener.setAttribute("href", "../Trainers/index.html");
            }
        } 
</script>

</body>

</html>
