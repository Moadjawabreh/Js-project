<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../layout/css/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Include the common layout -->
    <div id="layout-container">
        <!-- The content of layout.html will be inserted here -->
    
    </div>
    <!-- Main content container -->
    <div class="home">
        <!-- Header section -->
        <div class="headerTitle">
            <h2>Home</h2>
        </div>

        <!-- Main content area -->
        <div class="contentHome">
            <!-- News container -->
            <div class="new" id="newContainer">

            </div>

            <!-- Note container -->
            <div class="note" id="noteContainer">
                <input type="text" placeholder="Enter note" id="noteInput">
                <button id="addNote">Add Note</button>
                <ul id="noteList"></ul>
            </div>
        </div>
    </div>
    <!-- JavaScript file -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Use jQuery to load the common layout
        $(function () {
            $("#layout-container").load("../layout/layout.html");
        });
    </script>
